<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Homepage</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <nav>
        <!-- nav left section -->
        <div class="left">
          <!-- logo -->
          <img class="logo" src="assets/logo.png" alt="logo" />

          <!-- search -->
          <div class="search-bar">
            <input
              class="search"
              type="search"
              placeholder="Search in ReallyLesson"
            />
            <i class="ri-search-line"></i>
          </div>
        </div>

        <!-- nav right section -->
        <div class="right">
          <div class="links">
            <a href="/packages.html">Packages</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact Us </a>
          </div>
          <div class="buttons">
            <div class="cart-btn"><i class="ri-shopping-cart-fill"></i></div>
            <button class="login-btn">Login</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <video class="background-video" autoplay muted loop playsinline>
        <source src="assets/video_background.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Hero Section Chatbot img -->
      <div class="hero-img">
        <img src="assets/chatbot.png" alt="Chatbot Image" loading="lazy" />
        <div class="border"></div>
      </div>

      <!-- Hero Section Text -->
      <div class="hero-text">
        <div>
          <h1 class="title coloured-title">CHATBOT</h1>
          <h1 class="title">FOR YOU</h1>
        </div>

        <div>
          <p class="hero-para">
            By combining our art of conversational flow design with our science
            of <br />
            generating chatbots without coding skills, we handcraft the best
            <br />
            chatbots that will astound your users.
          </p>
          <!-- <button class="get-started-btn">Get Started</button> -->
        </div>
      </div>
    </section>

    <!-- Packages Section -->
    <section class="packages-section">
      <h1 class="title">Packages</h1>
      <div class="packages"></div>
    </section>
  </body>
</html>
