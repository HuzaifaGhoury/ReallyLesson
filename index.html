<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Homepage</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <nav>
        <!-- nav left section -->
        <div class="left">
          <!-- logo -->
          <img class="logo" src="images/logo.png" alt="logo" />

          <!-- search -->
          <div class="search-bar">
            <input
              class="search"
              type="search"
              placeholder="Search in ReallyLesson"
            />
            <i class="ri-search-line"></i>
          </div>
        </div>

        <!-- nav right section -->
        <div class="right">
          <div class="links">
            <a href="/packages.html">Packages</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact Us </a>
          </div>
          <div class="buttons">
            <div class="cart-btn"><i class="ri-shopping-cart-fill"></i></div>
            <button class="login-btn">Login</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="img">
        <img src="images/chatbot.png" alt="img" />
      </div>
      <div class="text">
        <h1 class="title coloured-title">CHATBOT</h1>
        <h1 class="title">FOR YOU</h1>
      </div>
    </div>
  </body>
</html>
